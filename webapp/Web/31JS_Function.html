        var n =978896;
        var a = n;
        var result = "";
        function toBinary() {
            while (a>0) {
                c = a % 2;
                result += c;

                a = parseInt(a / 2);
            }
            return result;
        }
        var r = toBinary();
        for (i = r.length - 1; i >= 0;i--) {
            document.write(r[i]);
        }

        var Rainbow = new Array("紅", "橙", "黃", "綠", "藍", "靛", "紫");
        MyReverse();

        Rainbow = new Array("a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k");

        //反轉陣列值
        function MyReverse() {

            for (i = Rainbow.length - 1; i >= 0; i--) {
                document.write(Rainbow[i]);
            }
        }
        function PlayGame() {

            var pswd = Math.floor(Math.random() * 99 + 1);  //可產生1~99之間的隨機整數
            //document.write(pswd);
            //var pswd = 36;
            var n = 0;

            var intMin = 0, intMax = 100;
            while (true) {
                n = prompt("請輸入" + intMin + "~" + intMax + "的數字", "");

                if (n == null) {
                    alert("您已取消遊戲!!");
                    break;
                }

                if (n <= parseInt(intMin) || n >= parseInt(intMax) || isNaN(n) || n.indexOf(".") != -1) {
                    alert("請輸入範圍內的值!!");
                }

                else if (n == pswd) {
                    alert("遊戲結束!!");
                    break;
                }

                else if (n > pswd) {
                    intMax = n;
                }

                else if (n < pswd) {
                    intMin = n;
                }
            }
        }
