<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
       div{
           color:red;
       }
       div p{

    <p>
        ASP.net MVC
    </p>

        <p>CSS3</p>
        <b><p>ASP.net</p></b>
        <span>PHP</span>
        <span>
            <p>SQL Server</p>
        </span>
    </div>
    <p>
        JAVA
    </p>


</body>
</html>
