<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .line {
            border: 1px solid;
            cursor: pointer;
        }

        .small {
            font-size: 0.5rem;
        }
        .default {
            font-size: 1rem;
        }
        .large{
            font-size:3rem;
        }

        .selected{
            background-color:yellow;
            border:3px double;
            font-weight:900;
        }
        .hide{
            display:none;
        }
        /*.show{
            display:block;
        }*/
        #h2{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h2 id="h2">功能鈕</h2>

    <div id="switcher">
        <span id="small">縮小</span>
        <span id="default">標準</span>
        <span id="large">放大</span>
    </div>

    <p>Hello jQuery!!</p>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>

        $('#switcher>span').addClass('line');
        $('#switcher').addClass('hide');

        $('#h2').click(function () {
            // $('#switcher').removeClass().addClass('show');
            $('#switcher').toggle(2000);
        });


         $('#switcher').click(function (evt) {
             id = evt.target.id;
             if (id != "switcher") {
                 $('p').removeClass().addClass(id);
                 $('#switcher>span').removeClass('selected');
                 $(evt.target).addClass('selected');
             }
        });

</body>
