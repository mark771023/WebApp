<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
  
    <style>
       #main, #main2 {   /*場景*/
            /*border:1px solid;*/
            width: 610px;
            margin: auto;
            position: relative;
        }
        #title {
            font-family: 'Bauhaus 93';
            font-size: 28pt;
            left: -600px;
            opacity: 0;
        }

        #bg {
            top: 90px;
            display: none;
        }

        #ding {           /*胖丁*/
            width: 200px;
            top: 450px;
            left: 100px;
            display: none;
            /*z-index: 100;  /*Z軸決定物件場景的前後*/*/
        }

        #pica {           /*皮卡丘*/
            width: 300px;
            left: 250px;
            top: -400px;
            z-index: 100
        }

        #ball {
            width: 50px;
            cursor: pointer;
            top: 700px;
            left: -300px;
            display: none;
        }

        .position {
            position: absolute;
        }

        #bgmusic {
            display:none;
        }

        #bgmusic2 {
            display:none;
        }
    </style>

</head>
<body>

    <audio id="bgmusic">
        <source src="animate/PokemonGo.mp3" type="audio/mpeg" id="song" />
    </audio>
    <audio id="bgmusic2">
        <source src="animate/PokemonGo2.mp3" type="audio/mp3" id="song2" />
    </audio>

    <div id="main">
        <h1 id="title">Welcome Pokemon Go Game</h1>
        <img src="animate/ball.gif" id="ball" />
        <img src="animate/ding.gif" id="ding" />
        <img src="animate/pica.gif" id="pica" />
        <img src="animate/pokemonBG.png" id="bg" />   <!--沒有Z軸的話, 背景會蓋掉球, 因為後寫-->
        
    </div>

    <div id="main2">
        <h1>Game Over</h1>
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <script>
        $('#main2').hide();
        $('#main').children().addClass('position');
      
        var bgmusic = document.getElementById('bgmusic');
        bgmusic.load();
        bgmusic.play();

        var bgmusic2 = document.getElementById('bgmusic2');
        bgmusic2.load();
        bgmusic2.play();

        $('#title').animate({ 'left': '30px', 'opacity': '1' }, 1000);

        $('#bg').fadeIn(1500, function () {
            $('#ball').show().animate({ 'left': '550px', 'top': '50px' }, 1000, function () {
                $('#ding').fadeIn(300).fadeOut(300).fadeIn(300).fadeOut(300).fadeIn(300).fadeOut(300).fadeIn(300).fadeOut(300).fadeIn(300);
                $('#pica').animate({ 'top': '400px' }, 700).animate({ 'width': '40px' }, 400).animate({ 'width': '400px' }, 400).animate({ 'width': '40px' }, 400).animate({ 'width': '400px' }, 400).animate({ 'width': '40px' }, 400).animate({ 'width': '400px' }, 400);
            });
        });

        $('#ball').hover(function () {
            $(this).animate({ 'width': '168px' })
        });

        $('#main').click(function () {
            $('#song2').attr('src', 'animate/PokemonGo2.mp3');
            bgmusic2.load();
            bgmusic2.play();            
        });

        $('#ball').click(function () {
            
     
            $(this).css({ 'z-index': '150' }).animate({ 'left': '-300px', 'top': '700px' }, 500, function () {
                $('#main').fadeOut(1000);             
                $('#main2').fadeIn(2000);

                $('#song').attr('src', 'animate/PokemonGo.mp3');
                bgmusic.load();
                bgmusic.play();

            });
        });

    </script>

</body>
</html>
