<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var pswd = Math.floor(Math.random() * 99 + 1);  //可產生1~99之間的隨機整數
        //document.write(pswd);

        //var pswd = 36;

        var n = 0;
        
        var intMin = 0, intMax = 100;

        while (true) {

            n = prompt("終極密碼大挑戰, 請於" + intMin + "~" + intMax + "間選一個數字", "");

            if (n == null) {
                alert("您已經取消遊戲");
                break;
            }

            if (n <= parseInt(intMin) || n >= parseInt(intMax) || isNaN(n) || n.indexOf(".")!=-1) {
                alert("請輸入範圍內的值");
            }

        else if (n == pswd) {
            alert("恭喜答對, 遊戲結束");
            break;
        }
        else if (n > pswd) {                                                       
                intMax = n;                        
        }
        else if (n < pswd) {            
                intMin = n;               
            }
        }






    </script>







</body>
</html>
