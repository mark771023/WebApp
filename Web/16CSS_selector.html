<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        h1{
              background-color:black;
                  Color:white;
                  text-align:center
          }

        h3 {
            font-size:24pt;
        }

        .Jack {
            font-size:3rem;
            color:red;
        }

        .Mary{
            color:yellow;
            Background-color:green;
        }
        div {
            font-size:2em;
        }
        #h1{
            color:aqua;
        }
        #h2{
            font-size:5em;
            background-color:darkred;
        }


    </style>
</head>
<body>
    <h1 class="Mary">welcome my home</h1>
    <h1 id="h2">welcome my home</h1>
    <h3>welcome my home</h3>
    <h1 class="Jack">welcome my home</h1>
    <h1 class="Mary">welcome my home</h1>
    <h1 class="Jack">welcome my home</h1>
    <h2 class="Jack" id="h1">welcome my home</h2>
    <hr />
    <span class="Jack">welcome my home</span>
    <div>
        <div class="Jack">
            welcome my home
        </div>
    </div>
    <p class="Jack">welcome my home</p>
    <hr />
    <h1 class="Mary" id="h2">welcome my home</h1>
    <hr />


</body>
</html>
