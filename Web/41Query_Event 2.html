<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        .line {                   /*原來的功能要擺上面  這樣才會被新的功能覆蓋*/
            border: 1px solid;
            cursor: pointer;
        }
        .small {
            font-size: 0.5rem;
        }
        .default {
            font-size: 1rem;
        }
        .large {
            font-size: 3rem;
        }     
        .selected{
            background-color:yellow;
            border:3px double;
            font-weight:900;
        }
        .hide{
            display:none;
        }
        .show{
            display:block;
        }
        h2{
            cursor:pointer;
        }
    </style>   

</head>
<body>
    <h2 id="h2">功能鈕</h2>

    <div id="switcher">
        <span id="small">縮小</span>
        <span id="default">標準</span>
        <span id="large">放大</span>
    </div>

    <p>Hello jQuery!!!</p>

    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <script>
        $('#switcher>span').addClass('line');  //要從container開始寫
        $('#switcher').addClass('hide');

        $('#h2').click(function () {
            $('#switcher').toggle(2000);    //toggle也是函數 1000=以1秒的時間顯示/隱藏(包含特效)
        });

        $('#switcher').click(function (evt) {
            id = evt.target.id;         //屬於變數
            if (id != "switcher") {   //如果id不是switcher: 避免點擊id以外的地方仍發生作用
                $('p').removeClass().addClass(id);    
                $('#switcher>span').removeClass('selected');
                $(evt.target).addClass('selected');
                }
        });



        //$('#default').click(function () {
        //      $('p').removeClass().addClass('default');   //先清再加
        //      $('#switcher>span').removeClass('selected');
        //     $(this).addClass('selected');
        //});

        //      $('p').removeClass().addClass('large');
        //      $('#switcher>span').removeClass('selected');
        //     $(this).addClass('selected');

        //});
    </script>



</body>
</html>
